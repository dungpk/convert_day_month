<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Nhập tháng cần tìm kiếm</h1>
<input type="number" id="id"  value="0"/>
<input onclick="convert()" type="button" value="day"/>

</body>

<script>
    function convert(){
        let value = +document.getElementById("id").value;
        switch (value)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:

                document.write(" Có 31 ngày");
                break;

            case 4:
            case 6:
            case 9:
            case 11:

                document.write(" Có 30 ngày");

            case 2:
                document.write(" Có 28 hoặc 29 ngày");
                break;
            default:
                document.write("Không hợp lệ");

                break;
        }


    }
</script>
</html>
